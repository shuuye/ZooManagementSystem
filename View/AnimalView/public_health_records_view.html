<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Health Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Animal Health Records</h1>
    <button onclick="fetchHealthRecords()">Load Health Records</button>
    <div id="loading">Loading...</div>
    <table id="healthRecordsTable">
        <thead>
            <tr>
                <th>Record ID</th>
                <th>Animal ID</th>
                <th>Last Checkup</th>
                <th>Treatments</th>
                <th>Health Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Health records will be inserted here -->
        </tbody>
    </table>

    <script>
        function fetchHealthRecords() {
            document.getElementById('loading').style.display = 'block';
            fetch('public_animal_health_api.php') // URL to your API
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#healthRecordsTable tbody');
                    tableBody.innerHTML = ''; // Clear existing data

                    data.forEach(record => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${record.record_id}</td>
                            <td>${record.animal_id}</td>
                            <td>${record.last_checkup}</td>
                            <td>${record.treatments}</td>
                            <td>${record.health_status}</td>
                        `;
                        tableBody.appendChild(row);
                    });

                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching health records:', error);
                    document.getElementById('loading').style.display = 'none';
                });
        }
    </script>
</body>
</html>
